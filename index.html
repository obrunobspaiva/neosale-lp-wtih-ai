<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="NeoSale - Transforme seu WhatsApp em uma máquina de vendas 24/7 com IA">
    <meta name="theme-color" content="#0f0f23">
    <title>NeoSale AI - Automação de Vendas no WhatsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icone-azul.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <img src="icone-azul.png" alt="NeoSale Logo">
                    <span class="logo-text">NeoSale AI</span>
                </a>
                <span class="header-tagline">A plataforma que transforma seu WhatsApp em uma <span class="highlight">máquina de vendas</span></span>
            </div>
        </div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            
            <div class="chat-input-area" id="chat-input-area">
                <div class="input-wrapper" id="input-wrapper">
                    <input type="text" id="user-input" placeholder="Digite seu nome completo..." autocomplete="off">
                    <button type="button" id="send-btn" class="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                    </button>
                </div>
                <div class="options-wrapper" id="options-wrapper" style="display: none;"></div>
                <div class="select-wrapper" id="select-wrapper" style="display: none;">
                    <select id="select-input">
                        <option value="">Selecione uma opção...</option>
                    </select>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 <a href="https://neosaleai.com.br/" target="_blank">NeoSale AI</a>. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
